<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #calendar{
        display: flex;
        flex-direction: column;
        width:100%;
        height:100%;
    }
    #calendar>.row{
        display: flex;
        width:100%;
        position:relative;
    }
    #calendar>.row>div{
        height:100px;
        background: #d3d3d3;
        color:black;
        flex-grow: 1;
    }
    #calendar>.row>div:hover{
        background: #89ef88;
    }

    #calendar>.row>div>.start{
        border-radius: 8px 0 0 8px;
    }
    #calendar>.row>div>.end{
        border-radius: 0 8px 8px 0;
    }
    #calendar>.row>div>.task{
        background: red;
        width:100%;
        height:16px;
        position:absolute;
    }
    html,body{
        user-select: none;
        width:100%;
        margin:0;
        padding:0;
    }
</style>
<body>
    <div style="display:flex;gap:16px;">
        <button id="prev">이전달</button>
        <span id="current"></span>
        <button id="next">이전달</button>
    </div>
    <div id="calendar"></div>
</body>
</html>
